{% extends "base.html" %}

{% block title %}新增待辦事項{% endblock %}

{% block content %}
<div class="card auth-container">
    <h2>新增待辦事項</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">待辦事項名稱</label>
            <input type="text" id="title" name="title" required placeholder="e.g., Groceries, Work Project">
        </div>
        <button type="submit">新增待辦事項</button>
        <a href="{{ url_for('index') }}"
            style="margin-left: 1rem; text-decoration: none; color: var(--text-muted);">取消</a>
    </form>
</div>
{% endblock %}
