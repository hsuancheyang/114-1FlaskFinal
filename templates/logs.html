{% extends "base.html" %}

{% block title %}Activity Logs{% endblock %}

{% block content %}
<table class="logs" width="100%">
    <tr>
        <th>id</th>
        <th>使用者_id</th>
        <th>動作/行為</th>
        <th>代辦清單</th>
        <th>created_at</th>
    </tr>
{% for log in logs %}
    <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.user_id }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.target_list_id }}</td>
        <td>{{ log.created_at }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
